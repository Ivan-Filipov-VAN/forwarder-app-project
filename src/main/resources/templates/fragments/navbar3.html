<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>

<div th:fragment="navbar">

  <nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-end">

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/}">Home Page</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('MODERATOR')">
          <a class="nav-link" th:href="@{/pages/moderators}">Moderators</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/deals/add-deal}">Add Deal</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/deals/all-deals}">All Deals</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/users/new-users}">New Users</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/users/all-users}">All users</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/agents/add-agent}">Add Agent</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/agents/all-agent}">All Agents</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/companies/add-company}">Add Company</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('EMPLOYEE')">
          <a class="nav-link" th:href="@{/companies/all-company}">All Companies</a>
        </li>

        <!-- Logout start -->
        <li class="nav-item" sec:authorize="isAuthenticated()">

          <div class="form-inline my-2 my-lg-2 px-3">
            <div class="text-white" >Welcome, <th:block th:text="${#authentication.principal.fullName}"></th:block>
            </div>
            <form th:action="@{/users/logout}" th:method="post">
              <input class="btn btn-link nav-link" type="submit" value="Logout">
            </form>
          </div>

        </li>
        <!-- EO: Logout start -->

        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/users/login}">Login</a>
        </li>

      </ul>
    </div>
  </nav>

</div>

</body>
</html>
